<!DOCTYPE html>

<html>

    <body>
    <style>
    .font_1 {
            background-color: black;
            color: yellow;
            font-size: large;
    }
    .font_2{
            background-color: darkblue;
            color: white;
            font-size: medium;
    }
    .MyStyle{
            background-color: violet;
            font-style: italic;
            text-decoration: yellow;



    }



    </style>
    <h2 class="font_1">This H2 element is styled per class attribute font_1</h2>
    <h3 class="font_2">This H3 element is styled per class attribute font_2</h3>
    <h4 class="font_1">This H4 element is styled per class attribute font_1</h4>
    <h5 class="MyStyle">This h5 element is styled per class attribute MyStyle</h5>   
    
    <p class="MyStyle"> This paragraph is referencing MyStyle</p>


</body>

    </html>
